<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>TennisScore</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbhMnOl-eKAlPWNFBX9CJODlHSnDne5u0&libraries=places"></script>
</head>

<body>
  <div id="root"></div>
  <script>
    let newWorker;

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").then(reg => {
        reg.addEventListener("updatefound", () => {
          console.log("New Version of Service Worker detected");
          newWorker = reg.installing;
          newWorker.addEventListener("statechange", () => {
            switch (newWorker.state) {
              case "installed":
                if (navigator.serviceWorker.controller) {
                  console.log("new Service worker is now installed, reloading...");
                  newWorker.postMessage({ type: "SKIP_WAITING" });
                }
                break;
            }
          });
        });
      });

      let refreshing;
      navigator.serviceWorker.addEventListener("controllerchange", () => {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
      });
    }
  </script>
</body>

</html>
