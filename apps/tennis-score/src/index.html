  <link rel="preconnect" href="https://firestore.googleapis.com">

  <!-- font loader -->
  <script>
    WebFontConfig = {
      google: {
        families: ['Montserrat']
      }
    };

    (function (d) {
      var wf = d.createElement('script'), s = d.scripts[0];

      wf.async = true;
      s.parentNode.insertBefore(wf, s);
    })(document);
