name: CI

on:
  push:
    branches:
      - master
      - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Start
      run: echo Running Build# $GITHUB_RUN_NUMBER on Branch $GITHUB_REF
    - name: Install Dependencies
      run: npm ci
    - name: Run Unit Tests
      run: npm run test
    - name: Linting the code
      run: npm run lint
    - name: Build the solution
      run: npm run build -- $GITHUB_RUN_NUMBER
    - name: Run e2e test
      run: |
        npm install cypress
        npm run e2e:ci
      if: github.ref == 'refs/heads/release'
    - uses: actions/upload-artifact@v1
      with:
        name: cypress
        path: dist/cypress/apps/tennis-score-e2e/videos
      if: failure() && github.ref == 'refs/heads/release'
    - uses: actions/upload-artifact@v1
      with:
        name: webapp
        path: dist/apps/tennis-score
      if: github.ref == 'refs/heads/release'
    - uses: actions/upload-artifact@v1
      with:
        name: functions
        path: dist/apps/functions
      if: github.ref == 'refs/heads/release'
    - name: Deploy
      env:
        FIREBASETOKEN: ${{ secrets.FIREBASETOKEN }}
      run: |
        cd functions
        npm ci
        cd ..
        npm run deploy -- --token $FIREBASETOKEN
      if: github.ref == 'refs/heads/release'

